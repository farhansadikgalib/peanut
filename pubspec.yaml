name: peanut
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.8

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  get: ^4.7.3
  dio:
  flutter_easyloading:
  flutter_screenutil:
  logger:
  connectivity_plus: ^4.0.2
  shared_value:
  intl:
  any_image_view: ^2.0.0
  easy_debounce:
  font_awesome_flutter:
  flutter_spinkit:
  skeletonizer:
  dropdown_search:
  flutter_staggered_animations:
  flutter_dotenv:

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.2

flutter:
  uses-material-design: true
  assets:
    - .env
    - assets/
    - assets/png/

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/png/logo.png"
  min_sdk_android: 21
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/png/logo.png"
