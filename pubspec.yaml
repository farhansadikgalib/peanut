name: peanut
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.8

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  get: ^4.7.3
  dio: ^5.7.0
  flutter_easyloading: ^3.0.5
  flutter_screenutil: ^5.9.3
  logger: ^2.5.0
  connectivity_plus: ^7.0.0
  shared_value: ^3.0.0
  intl: ^0.20.1
  any_image_view: ^2.0.0
  easy_debounce: ^2.0.3
  font_awesome_flutter: ^10.8.0
  flutter_spinkit: ^5.2.1
  shimmer: ^3.0.0
  dropdown_search: ^6.0.1
  flutter_staggered_animations: ^1.1.1
  flutter_dotenv: ^5.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.2

flutter:
  uses-material-design: true
  assets:
    - .env
    - assets/
    - assets/png/

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/png/logo.png"
  min_sdk_android: 21
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/png/logo.png"
